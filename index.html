<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>My pathfinder site</title>
  </head>
  <body>
    <nav><h1>Jenga's pathfinder</h1></nav>
    <div class="playbar">
      <select name="" id="algos">
        <option value="BFS">BFS</option>
        <option value="DFS">DFS</option>
      </select>
      <button type="button" class="btn btn-primary" id="findbtn" name="button">
        Find path
      </button>
      <button type="button" class="btn btn-primary" id="clearbtn" name="button">
        Clear
      </button>
    </div>

    <canvas id="myCanvas" width="900" height="500"></canvas>

    <script src="path.js" charset="utf-8"></script>
  </body>
</html>
